<html>

<head>
  <meta charset="utf-8">
  <title>Signup</title>
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root"
              style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="" rel="dofollow">Paperwala</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15 text-center">Sign Up</span>
              <form #signupForm="ngForm" (ngSubmit)="usersingup(signupForm)">
                <mat-form-field appearance="outline" fxFlex style="width: 100%;">
                  <mat-label>Username</mat-label>
                  <input placeholder="Username" name="username" matInput [(ngModel)]="username" required>
                  <mat-hint class="invalid-msg" *ngIf="signupForm.controls.username?.invalid && (signupForm.controls.username?.touched || signupForm.controls.username?.dirty)">
                    *Username required
                  </mat-hint>
                </mat-form-field>


                <mat-form-field appearance="outline" fxFlex style="width: 100%;">
                  <mat-label>Password</mat-label>
                  <input type="password" placeholder="Password" name="password" [(ngModel)]="password" matInput
                    required>
                  <mat-hint class="invalid-msg" *ngIf="signupForm.controls.password?.invalid && (signupForm.controls.password?.touched || signupForm.controls.password?.dirty)">
                    *Password required
                  </mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                  <mat-label>Select Role</mat-label>
                  <mat-select name="branch" (selectionChange)="valid($event.value)" [(ngModel)]="role" required>
                    <mat-option value="Admin">Admin</mat-option>
                    <mat-option value="User">User</mat-option>
                  </mat-select>
                  <mat-hint class="invalid-msg"
                  *ngIf="signupForm.controls.role?.invalid && (signupForm.controls.role?.touched || signupForm.controls.role?.dirty)">
                  *User Type required</mat-hint>
                </mat-form-field>

                <div *ngIf="hideOrShow">
                <mat-form-field appearance="outline" fxFlex style="width: 100%;">
                  <mat-label>address</mat-label>
                  <input placeholder="address" name="address" [(ngModel)]="address" matInput
                    required>
                  <mat-hint class="invalid-msg" *ngIf="signupForm.controls.address?.invalid && (signupForm.controls.address?.touched || signupForm.controls.address?.dirty)">
                    *Address required
                  </mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex style="width: 100%;">
                  <mat-label>Contact</mat-label>
                  <input placeholder="contact" name="contact" [(ngModel)]="contact" matInput
                    required>
                  <mat-hint class="invalid-msg" *ngIf="signupForm.controls.contact?.invalid && (signupForm.controls.contact?.touched || signupForm.controls.contact?.dirty)">
                    *Contact required
                  </mat-hint>
                </mat-form-field>
              </div>

                <button mat-raised-button color="primary" [disabled]="signupForm.invalid">Signup</button>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>Already have an account? <a href="">Sign In</a></span>
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="#">Contact</a></span>
              <span><a href="#">Privacy & terms</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!-- https://freefrontend.com/css-forms/ -->
