<h1>{{responseMessage}}</h1>
<div class="card">  
    <div class="card-body">  
      <!-- <form>   -->
        <div class="form-group">  
          <label class="col-md-4">Username</label>  
          <input type="text" class="form-control" [(ngModel)]="username" required />  
        </div>  
        <div class="form-group">  
          <label class="col-md-4">Password</label>  
          <input type="password" class="form-control" [(ngModel)]="password" required/>  
        </div>  
        <div class="form-group">  
          <label class="col-md-4">Role</label>  
          <input type="text" class="form-control" [(ngModel)]="role" required/>  
        </div>  
        <div class="form-group">  
          <button type="submit" class="btn btn-primary" (click)="userLogin()" >Login</button>  
        </div> 
        <div>
          <label class="col-md-4">Password</label>  
        </div> 
      <!-- </form>   -->
    </div>  
  </div>
