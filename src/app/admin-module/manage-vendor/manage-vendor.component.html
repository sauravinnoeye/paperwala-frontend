<mat-card  class="mat-elevation-z0 outline">
    <b><span>Manage Vendor</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="openDialog()">Add New Vendor</button>
</mat-card>
    <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="vendorName">
            <th mat-header-cell *matHeaderCellDef width="15%"> Vendor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Seller type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="agency">
            <th mat-header-cell *matHeaderCellDef> Agency </th>
            <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>

        <ng-container matColumnDef="uniqueId">
            <th mat-header-cell *matHeaderCellDef> Vendor id </th>
            <td mat-cell *matCellDef="let element"> {{element.uniqueId}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="vendorAddress">
            <th mat-header-cell *matHeaderCellDef width="15%"> Vendor Address </th>
            <td mat-cell *matCellDef="let element"> {{element.vendorAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" (click)="openEditDialog('Update',element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
