<mat-card>
    <b><span>Manage Vendor</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="openDialog()">Add New Vendor</button>
</mat-card>
<mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="vendorName">
            <th mat-header-cell *matHeaderCellDef width="15%"> Vendor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="agency">
            <th mat-header-cell *matHeaderCellDef> Agency </th>
            <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>

        <ng-container matColumnDef="uniqueId">
            <th mat-header-cell *matHeaderCellDef> Unique Id </th>
            <td mat-cell *matCellDef="let element"> {{element.uniqueId}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="vendoraddress">
            <th mat-header-cell *matHeaderCellDef width="15%"> Vendor Address </th>
            <td mat-cell *matCellDef="let element"> {{element.vendoraddress}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-raised-button color="primary" (click)="openEditDialog('Update',element)">
                    <mat-icon>edit</mat-icon>Edit
                </button> |
                <button mat-raised-button color="warn" (click)="delete(element.Id)">
                    <mat-icon>delete</mat-icon>Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
