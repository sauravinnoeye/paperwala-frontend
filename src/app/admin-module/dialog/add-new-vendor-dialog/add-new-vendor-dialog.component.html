<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span> Add </span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<form #vendorForm="ngForm" (ngSubmit)="doAction(vendorForm)">
  <div class="dialogClass">
    <div fxFlex fxLayout="column">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Vendor Name</mat-label>
          <input placeholder="Vendor Name" name="vendorName" matInput [(ngModel)]="local_data.vendorName" required>
          <mat-hint class="invalid-msg"
            *ngIf="vendorForm.controls.vendorName?.invalid && (vendorForm.controls.vendorName?.touched || vendorForm.controls.vendorName?.dirty)">
            *Name required
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Type</mat-label>
          <input placeholder="Type" name="type" matInput [(ngModel)]="local_data.type" required>
          <mat-hint class="invalid-msg"
            *ngIf="vendorForm.controls.type?.invalid && (vendorForm.controls.type?.touched || vendorForm.controls.type?.dirty)">
            *Type required
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Agency</mat-label>
          <input placeholder="Agency" name="agency" matInput [(ngModel)]="local_data.agency" required>
          <mat-hint class="invalid-msg"
            *ngIf="vendorForm.controls.agency?.invalid && (vendorForm.controls.agency?.touched || vendorForm.controls.agency?.dirty)">
            *Agency required
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Contact</mat-label>
          <input placeholder="Contact" name="contact" matInput [(ngModel)]="local_data.contact" required>
          <mat-hint class="invalid-msg"
            *ngIf="vendorForm.controls.contact?.invalid && (vendorForm.controls.contact?.touched || vendorForm.controls.contact?.dirty)">
            *Contact required
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Id</mat-label>
          <input placeholder="Id" name="uniqueId" matInput [(ngModel)]="local_data.uniqueId" required>
          <mat-hint class="invalid-msg"
            *ngIf="vendorForm.controls.uniqueId?.invalid && (vendorForm.controls.uniqueId?.touched || vendorForm.controls.uniqueId?.dirty)">
            *Id required
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Vendor Address</mat-label>
          <input placeholder="Vendor Address" name="vendoraddress" matInput [(ngModel)]="local_data.vendoraddress"
            required>
          <mat-hint class="invalid-msg"
            *ngIf="vendorForm.controls.vendoraddress?.invalid && (vendorForm.controls.vendoraddress?.touched || vendorForm.controls.vendoraddress?.dirty)">
            *vendor Address required
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Username</mat-label>
          <input placeholder="Username" name="username" matInput [(ngModel)]="local_data.username" required>
          <mat-hint class="invalid-msg"
            *ngIf="vendorForm.controls.username?.invalid && (vendorForm.controls.username?.touched || vendorForm.controls.username?.dirty)">
            *Username required
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Password</mat-label>
          <input placeholder="Password" name="password" matInput [(ngModel)]="local_data.password" required>
          <mat-hint class="invalid-msg"
            *ngIf="vendorForm.controls.password?.invalid && (vendorForm.controls.password?.touched || vendorForm.controls.password?.dirty)">
            *Password required
          </mat-hint>
        </mat-form-field>
      </div>
    </div>
  </div>
  <button type="submit" mat-raised-button color="primary" [disabled]="vendorForm.invalid">Add
    <span>
      <mat-icon>add_circle</mat-icon>
    </span>
  </button>
  <button type="button" mat-raised-button (click)="closeDialog()" mat-flat-button color="warn">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</form>
